	<div id="content">

		<div id="iframe">
			<!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeRVk1A7Sus58HPt21YeV-ag5Wclc1xtLVzPO-noSfMb4qjYQ/viewform?embedded=true" width="640" height="1500" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe> -->

		<form class="form" action="">
			<div class="question">
				<label class="required">Name</label>
				<input name="name" type="text" /><br>
			</div>

			<div class="question">
				<label class="required">Email</label>
				<input name="email" type="email" required /><br>
			</div>


			<div class="question">
				<label>Phone Number (optional)</label>
				<input name="phoneNumber" type="tel" /><br>
			</div>

			<div class="question">
				<label class="required">Inquiry Category</label>

				<input type="radio" id="partnershipOp" name="inquiryCat" value="partnership"> 
				<label for="partnershipOp" class="radio sub">Partnership opportunity</label><br>

				<input type="radio" id="suggestionOp" name="inquiryCat" value="suggestion">
				<label for="suggestionOp" class="radio sub">Suggestion or idea</label><br>

				<input type="radio" id="issueOp" name="inquiryCat" value="issue">
				<label for="issueOp" class="radio sub">Issue</label><br>

				<input type="radio" id="questionOp" name="inquiryCat" value="question">
				<label for="questionOp" class="radio sub">Question</label><br>

				<input type="radio" id="otherOp" name="inquiryCat" value="other">
				<label for="otherOp" class="radio sub">Other</label><br>
			</div>


			<div class="question">
				<label class="required">Inquiry</label>
				<input name="inquiry" type="text" required /><br>
			</div>


			<div class="question">
				<label>Do you want to join our mailing list?</label>

					<input type="radio" id="mailYes" name="fav_language" value="Yes">
					<label for="mailYes" class="radio sub">Yes</label><br>

					<input type="radio" id="mailNo" name="fav_language" value="No">
					<label for="mailNo"class="radio sub">No</label><br>

			</div>


			<input type="submit" value="Send" />

    	</form>
